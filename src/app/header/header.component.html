<div style="height: 100vh;"> 
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a mat-button class="companyName" routerLink="/">
      <span>StreamBloom</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/streamers">Streamers</a>
      <a mat-button routerLink="/about-us">About us</a>
      <a mat-button routerLink="/contact">Contact</a>
    </div>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container style="height: 100%; width: 100%; margin: 0;"fxFlexFill class="example-container">
    <mat-sidenav style="height: 100%; width: 100%; margin: 0;" color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/streamers" (click)="sidenav.toggle()">Streamers</a>
        <a mat-button routerLink="/about-us" (click)="sidenav.toggle()">About us</a>
        <a mat-button routerLink="/contact" (click)="sidenav.toggle()">Contact</a>
        <a mat-button routerLink="/" (click)="sidenav.toggle()">Home</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill id="main">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
